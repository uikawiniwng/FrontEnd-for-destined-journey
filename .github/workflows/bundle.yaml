name: bundle

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - dist/**
  workflow_dispatch:

permissions:
  actions: read
  contents: write

concurrency:
  group: ${{ github.workflow }}

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: JesseTG/rm@v1.0.3
        with:
          path: dist

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: 10

      - run: pnpm install && pnpm format && pnpm build
      - name: Commit changes
        uses: EndBug/add-and-commit@v9.1.3
        with:
          default_author: github_actions
          message: '[bot] bundle'

      # 基于 package.json 中的 version 字段创建 tag，修改 version 即可更新版本
      - name: Get package version
        id: package_version
        if: github.ref_name == 'main'
        run: echo "version=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        id: autotag
        if: github.ref_name == 'main'
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.package_version.outputs.version }}
          tag_exists_error: false
          message: "Release ${{ steps.package_version.outputs.version }}"